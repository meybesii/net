<!DOCTYPE html>
<html>
<head>
<title>Формы</title>

</head>

<body>
<form method = post>
    <center>
        <p>
            Имя: <input name = "name">
        </p>
        <p>
            e-mail: <input name = "e-mail" type="email">
        </p>
        <p>
            Пароль: <input name = "password" type="password">
        </p>
        <p>
            Повтор пароля: <input name = retype_password type="password">
        </p>
    
        Пол:

        <p>
            Увлечения:

                <option value="1">компьютеры</option>
                <option value="2">спорт</option>
                <option value="3">игры</option>

                <option value="5">автомобили</option>

                <option value="7">музыка</option>
            </select>
        </p>

            <input type = submit> 
            <input type = reset>
        </p>
    </center>
</form>
</body>

</html>
